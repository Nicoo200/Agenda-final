<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Contato - Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="add-contact.css">
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Contato</h1>
        <form id="add-contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" name="description" required>
          </div>
          <div class="form-group">
            <label for="phone">Número</label>
            <input type="tel" id="phone" name="phone" required placeholder="+55 11 96196-5697">
          </div>
          <div class="form-group">
            <label for="link">Link (URL)</label>
            <input type="url" id="link" name="link" required>
          </div>
          <button type="submit" id="addData" class="btn">Adicionar Contato</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>
  <footer class="footer">
    <p>Easy © 2024 - Todos os direitos reservados.</p>
  </footer>
  <script src="add-contact.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <link rel="stylesheet" href="view-contact.css">
  <script src="view-contact.js" defer></script>
</head>
<body>
  <div class="form-container">
    <button class="btn btn-back" onclick="window.location.href='../index.html'">Voltar para a Homepage</button>
    <div class="curiosities-container">
      <h2>Curiosidades</h2>
      <p>Total de contatos registrados na Easy são: <span id="total-contacts">0</span></p>
      <p>Total de contatos que têm "11" no número: <span id="contacts-with-11">0</span></p>
    </div>
    
    <h1>Lista de Contatos</h1>
    <div class="list-container"></div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Editar Contato</h2>
      <form id="edit-contact-form">
        <div class="form-group">
          <label for="editNome">Nome</label>
          <input type="text" id="editNome" required />
        </div>
        <div class="form-group">
          <label for="editNumero">Número</label>
          <input type="text" id="editNumero" required />
        </div>
        <div class="form-group">
          <label for="editDescricao">Descrição</label>
          <input type="text" id="editDescricao" required />
        </div>
        <div class="form-group">
          <label for="editLink">Link da Imagem</label>
          <input type="url" id="editLink" required />
        </div>
        <button type="button" id="editData" class="btn btn-save">Salvar</button>
      </form>
    </div>
  </div>
</body>
</html>
